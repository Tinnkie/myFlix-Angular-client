<div style="display: flex; width:100%; overflow: auto;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto; margin:1rem">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <div style="display: flex; justify-content: center;">
            <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" style="max-width: 100%; max-height: 100%; object-fit: contain;">
          </div>
        <mat-card-actions>
            <button mat-button color="primary" (click)="openGenre(movie.Genre.Name, movie.Genre.Description)">Genre</button>
            <button mat-button color="primary" (click)="openDirector(movie.Director.Name, movie.Director.Bio)">Director</button>
            <button mat-button color="primary" (click)="openSynopsis(movie.Description)">Synopsis</button>
            <button *ngIf="!isFavorite(movie._id)" mat-icon-button (click)="addFavorite(movie._id)" color="primary" matTooltip="Add to favorites">
        <mat-icon>favorite_border</mat-icon></button>
            <button *ngIf="isFavorite(movie._id)" mat-icon-button (click)="removeFavorite(movie._id)" color="primary" matTooltip="Remove from favorites">
        <mat-icon>favorite</mat-icon></button>
        </mat-card-actions>
    </mat-card>
</div>
